<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#one").load("01.html");
            $("#archives").load("/up/tsom/archives.html");
        })
    </script>
    <link rel="stylesheet" type="text/css" href="/css/playing.css" />
    <style type="text/css">
        body {
            color: #551A8B;
            background: #0000EE;
            -webkit-text-stroke: 0.05rem #fff;
            text-stroke: 0.05rem #fff;
            font-size: 90%;
            font-family: "Times New Roman";
            padding: 0;
            margin: 0;
        }
        
        #content {
            font-size: 1.25rem;
            width: 90vw;
            height: 90%;
            position: absolute;
            left: 0%;
            font-family: "Arial";
        }
        
        #content p {
            font-size: 4.5rem;
        }
        
        #content b,
        #content u {
            font-size: 75%;
        }
        
        #content a {
            color: #ffff00;
            text-decoration: none;
        }
        
        #content i {
            font-family: "Times New Roman";
            font-size: 125%;
        }
        
        #content p u {
            border: solid 0.25rem;
            border-radius: 1rem;
            padding: 1rem;
            text-decoration: none;
        }
        
        #content u {
            border: solid 1px;
            border-radius: 0.25rem;
            padding: 0.25rem;
            text-decoration: none;
            box-shadow: 0.05rem 0.05rem #fff;
        }
        
        hr {
            border: none;
            padding: 2.5%;
        }
        
        @media screen and (max-width: 750px) {
            #content p {
                zoom: 75%;
            }
            #content {
                font-size: 2.5vw;
            }
        }
        
        @media screen and (max-width: 500px) {
            #content p {
                zoom: 60%;
            }
            #content {
                font-size: 1rem;
            }
        }
    </style>
    <title>Website with the Sounds</title>
</head>

<body>
    <p id="about"><a href="#" onclick="disp(); return false;">2022.5.14</a></p>
    <script>
        // <![CDATA[
        function disp() {
            window.alert('2022.5.14 #1 : Playing on セックスの瞬間');
        }
        // ]]>
    </script>
    <div id="content">
        <p><span><u>Website</u> with <i>the Sounds</i></span></p>
        <hr/>
        <div id="one"></div>
        <p>Selected by <i>SK.Ⅱ</i></p>
        <hr/>
        <div id="archives"></div>
        <hr/>
    </div>
</body>

</html>
