<!DOCTYPE html>
<html lang="ja">

<head>
  <title>VR view</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <script src="/vr/vrview.min.js"></script>
  <link rel="stylesheet" href="/vr/style.css">
</head>

<body>
  <div id="error" class="dialog">
    <div class="wrap">
      <h1 class="title">Error</h1>
      <p class="message">An unknown error occurred.</p>
    </div>
  </div>

  <div id="play-overlay">
    <img src="/vr/images/ic_play_arrow_white_24dp.svg" />
  </div>
  
  <div id="vrview"></div>

  <script>
    var vrView_img = new VRView.Player( "#vrview", {
      image: "/show/17SEP17SUN/001.jpg",
      width: "100%",
      height: "100%",
    });
    
    WebVRConfig = {
      BUFFER_SCALE: 0.5,
      TOUCH_PANNER_DISABLED: false
    };
  </script>

  <script src="/vr/build/three.js"></script>
  <script src="/vr/build/embed.js"></script>
</body>

</html>
